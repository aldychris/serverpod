class: CitizenEmploymentView
view: citizen_employment_view
query:
  select c.id as "citizenId", c.name, a.street as "homeAddress", c2."name" as "currentCompany", t."name" "companyLocation"
  from citizen c join address a on a."inhabitantId" = c.id
  join company c2 ON c."companyId" = c2.id
  join town t on c2."townId" = t.id
fields:
  citizenId: int
  name: String
  homeAddress: String
  currentCompany: String
  companyLocation: String